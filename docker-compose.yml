services:
  db:
    image: postgres:16-alpine
    container_name: satsplit-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # ← Use env variable, not hardcoded
      POSTGRES_DB: satsplit
    expose:  # ← Changed from "ports" - NOT exposed to internet
      - "5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    restart: always  # ← Added

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8001:8000"  # ← Bind to localhost only (if you need it exposed at all)
    env_file:
      - .env
    environment:
      GD_DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/satsplit  # ← Use env variable
    depends_on:
      db:
        condition: service_healthy
    restart: always  # ← Added

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:3000"  # ← Bind to localhost only - Caddy will proxy to it
    depends_on:
      - backend
    restart: always  # ← Added
