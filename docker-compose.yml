services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goingdutch
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      GD_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/goingdutch
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
