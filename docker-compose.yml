services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: satsplit
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      GD_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/satsplit
      GD_CORS_ORIGINS: ${GD_CORS_ORIGINS:-["http://localhost:3000"]}
      GD_BTCPAY_URL: ${GD_BTCPAY_URL}
      GD_BTCPAY_API_KEY: ${GD_BTCPAY_API_KEY}
      GD_BTCPAY_STORE_ID: ${GD_BTCPAY_STORE_ID}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

